<!DOCTYPE html>
<html lang="en" ng-app="moodApp">
  <head>
    <!-- These meta tags come first. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mood App</title>
    <!-- Include the CSS -->
    <!-- toolkit.min.css is a custom css package from twitter-->
    <link href="twitter/toolkit.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
     <!-- prevent show data when it's not ready-->
      <style type="text/css">
      .ng-cloak, [ng-cloak], [ng\ng-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body ng-cloak class="with-top-navbar">
    <nav-bar></nav-bar>
    <flash-message name="login-flash"></flash-message>
    <div class="container p-t-md" ng-view></div>

    <!-- Include jQuery (required) and the JS -->
    <script src="libs/jquery-3.1.1.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <!-- Other ref-->
    <script src="twitter/toolkit.min.js"></script>
    <script src="node_modules/highcharts/highcharts.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-jwt/dist/angular-jwt.js"></script>
    <script src="node_modules/highcharts-ng/dist/highcharts-ng.js"></script>
    <script src="node_modules/angular-flash-alert/dist/angular-flash.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="angular-app/app.js"></script>
    <script src="angular-app/routes.js"></script>
    <script src="angular-app/factories.js"></script>
    <script src="angular-app/services.js"></script>
    <script src="angular-app/filters.js"></script>
    <script src="angular-app/directives/directives.js"></script>
    <script src="angular-app/controllers/main.controller.js"></script>
    <script src="angular-app/controllers/directives.controller.js"></script>
  </body>
</html>
