<div ng-show="isLoggedIn()">

  <div class="container">
    <div calss ="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-9">
        <img class="loading" src="imgs/loading.gif" ng-hide="loadingCompleted" />
        <highchart id="{{chartId}}" config="chartConfig" style="width: 100%"></highchart>
        <form ng-submit="submitMoodLevel()">
          <p> range 0 - 10 </p>
          <input  id='moodLevelInput'  required type='number' max='10' min='0' ng-model="newLevel" placeholder='your mood level'>
          <textarea row='2' placeholder="Say something..." class=" w-full m-t m-b form-control" ng-model="description"></textarea>
          <button type="submit"  class="btn btn-default-outline">Submit</button>
        </form>
        <ul class="media-list m-t m-b">
          <li ng-repeat="mood in moods">
            <mood mood="mood" delete-article="deleteMood(moodId)" ></mood>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
